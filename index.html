<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/5bafd84321.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>vermaji codes</title>
  </head>

  <body>
    <div class="container">
      <h1>SIGN IN</h1>
      <div class="box">
        <i class="fa fa-envelope"></i>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="enter your email"
        />
      </div>
      <div class="box">
        <i class="fa fa-key"></i>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="enter your password"
        />
      </div>
      <button class="btn">SIGN IN</button>
    </div>
  </body>
</html>
